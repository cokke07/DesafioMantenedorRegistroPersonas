<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title >Mantenedor de Registro Personas</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

<div class="container p-3">
            <div class="text-center p-2">
                <h3>Mantenedor de Contactos</h3>
            </div>
            <form>
                <div class="mb-3 border-top border-ligth pt-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Nombres</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pepe Lota">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Apellido Paterno</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido del Papa">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Apellido Materno</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido de la Mama">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Calle</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Asunto de tu mensaje">
                </div>
                 <div class="form-group">
  		 	 	<label for="sel1">Comuna:</label>
                   <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                   </select>
                </div>
                <div id="cont2"></div>
                <!-- Por tema de limpiar lo escrito se ocupa type reset, lo correcto en un form funcional es submit para enviar el formulario -->
                <button id="enviarMensaje" type="reset" class="btn btn-info text-light" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Enviar Mensaje">Enviar</button>
            </form>
        </div>
<div class="container">
	<h1 class="text-success">Listado de Personas</h1>

	<table class="table table-ligth">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>APELLIDO PATERNO</th>
				<th>APELLIDO MATERNO</th>
				<th>EMAIL</th>
				<th>FECHA NACIMIENTO</th>
				<th>DIRECCION</th>
				<th>REGION</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona: ${personas}">
				<td th:text="${persona.id}"></td>
				<td th:text="${persona.nombres}"></td>
				<td th:text="${persona.apellidoPaterno}"></td>
				<td th:text="${persona.apellidoMaterno}"></td>
				<td th:text="${persona.email}"></td>
				<td th:text="${persona.fechaNacimiento}"></td>
				<td th:text="${persona.direccionCalle}"></td>
				<td th:text="${persona.direccionRegion}"></td>
			</tr>
		</tbody>

	</table>
</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
